{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center">
        <form class="col-md-6 shadow p-4 rounded" action="/register" method="post">
            <h2>Register</h2>
            <div>
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <span class="text-danger form-text {% if missingUsername %} visible {% else %} invisible {% endif %}">Missing username :/</span>
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <span class="text-danger form-text {% if missingPassword %} visible {% else %} invisible {% endif %}">Missing password :/</span>
            </div>
            <button type="submit" class="btn btn-primary col-12">Register!</button>
            <div class="text-danger form-text {% if usernameTaken %} visible {% else %} invisible {% endif %}">Username already taken :/</div>
        </form>
    </div>
{% endblock %}
