{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center">
        <form class="col-md-6 shadow p-4 rounded" action="/login" method="post">
            <h2>Log In</h2>
            <div>
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <br>
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <br>
            </div>
            <button type="submit" class="btn btn-primary col-12">Log In</button>
            <div class="text-danger {% if incorrectDetails %} visible {% else %} invisible {% endif %}">Incorrect username or password :/</div>
        </form>
    </div>
{% endblock %}
